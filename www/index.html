    </div>
    <script>
      // Dark mode
      let toggleDark = () => {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.body.classList.add("dark")
          document.querySelectorAll("div.navbar>div.right>a").forEach(e=>e.classList.add("dark"))
          document.querySelectorAll(".menu>a").forEach(e=>e.classList.add("dark"))
          document.querySelectorAll(".title").forEach(e=>e.classList.add("dark"))
          document.querySelectorAll(".hint>span").forEach(e=>e.classList.add("dark"))
          document.querySelectorAll(".github>span").forEach(e=>e.classList.add("dark"))
          document.querySelectorAll(".github>svg").forEach(e=>e.classList.add("dark"))
          document.querySelectorAll(".levi").forEach(e=>e.classList.add("dark"))
        } else {
          document.body.classList.remove("dark")
          document.querySelectorAll("div.navbar>div.right>a").forEach(e=>e.classList.remove("dark"))
          document.querySelectorAll(".menu>a").forEach(e=>e.classList.remove("dark"))
          document.querySelectorAll(".title").forEach(e=>e.classList.remove("dark"))
          document.querySelectorAll(".hint>span").forEach(e=>e.classList.remove("dark"))
          document.querySelectorAll(".github>span").forEach(e=>e.classList.remove("dark"))
          document.querySelectorAll(".github>svg").forEach(e=>e.classList.remove("dark"))
          document.querySelectorAll(".levi").forEach(e=>e.classList.remove("dark"))
        }
      }

      toggleDark();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => toggleDark())
      
      // Open and close the menu on small screens
      document.querySelector('.navbar>.close-menu').style.display = 'none'
      document.querySelector('.hero>.menu').style.display = 'none'
      let toggleMenu = () => {
        let content = document.querySelector('.hero>.main')
        if (content.style.display == 'none') content.style.display = 'flex'
        else content.style.display = 'none'
        content = document.querySelector('.navbar>.open-menu')
        if (content.style.display == 'none') content.style.display = 'block'
        else content.style.display = 'none'
        content = document.querySelector('.navbar>.close-menu')
        if (content.style.display == 'none') content.style.display = 'block'
        else content.style.display = 'none'
        content = document.querySelector('.hero>.menu')
        if (content.style.display == 'none') content.style.display = 'flex'
        else content.style.display = 'none'
      }
      
      document.querySelector('.navbar>.open-menu').addEventListener('click', toggleMenu)
      document.querySelector('.navbar>.close-menu').addEventListener('click', toggleMenu)
    </script>
    <script src="/js/terminal.js"></script>
  </body>
</html>
